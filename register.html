<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Authorization</title>
</head>
<body>
<div class="wrapper">
    <div class="icon"><img src="logo.png" alt="logo">  </div>
    <div class="inputs">
        <div><input type="text" placeholder="name" class="input__name"></div>
        <div><input type="email" placeholder="email" class="input__mail"></div>
        <div><input type="password" placeholder="password" class="input__password"></div>
        <div><input type="password" placeholder="confirmation password" class="input__password"></div>
        <button class="button">Sign Up</button>
    </div>
    <div class="footer">Have an account? <a href="http://127.0.0.1:5500/"> Sign in </a></div>
</div>
</body>
</html>
